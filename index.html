<!doctype html>
<html lang="en">

<head>
    <title>Cool Winter Name Change</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="text-center mb-4">
                <h1>!!What's Your Fantasy Hockey Name!!</h1>
                <p>!Fill out my website and become a nhl all star!</p>
                <p>created with drew (islander vs rangers) </p>
            </div>
            <form id="fantisyForm" class="mb-4">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
                </div>
                <div class="mb-3">
                    <label for="middlename" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="middlename" placeholder="Enter your middle name">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
                </div>
                <div class="mb-4">
                    <label for="roadtype" class="form-label">Choose Road Type</label>
                    <select id="roadtype" class="form-select">
                        <option value="road">Road</option>
                        <option value="street">Street</option>
                        <option value="court">Court</option>
                        <option value="ave">Ave</option>
                        <option value="drive">Drive</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="position" class="form-label">Choose Preferred Position</label>
                    <select id="position" class="form-select">
                        <option value="center">Center</option>
                        <option value="lwing">Left Wing</option>
                        <option value="rwing">Right Wing</option>
                        <option value="defence">Defence</option>
                        <option value="goalie">Goalie ewwwww drew </option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="grade" class="form-label">High School Grade</label>
                    <select id="grade" class="form-select">
                        <option value="freshman">Freshman</option>
                        <option value="sophomore">Sophomore</option>
                        <option value="junior">Junior</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="favteam" class="form-label">Favorite Team</label>
                    <input type="text" class="form-control" id="favteam" placeholder="Enter your favorite team">
                </div>
                <div class="mb-3">
                    <label for="favanimal" class="form-label">Favorite Animal</label>
                    <input type="text" class="form-control" id="favanimal" placeholder="What is your favorite animal?">
                </div>
                <button type="submit" class="btn btn-primary">Generate Name</button>
            </form>
        </div>
    </main>
</body>

</html>
